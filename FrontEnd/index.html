<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Libre+Franklin:300,600,700">
  <link rel="stylesheet" href="./css/style.css">
  
  <title>Url Shortener</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
</head>
<body>
  <header>
    <h1 class="heading">Minify url<span>.</span></h1>
  </header>
  <main>
    <p class="title">Paste the URL to <span>shorten!</span></p>
    <form class="notify__form">
      <input class="input__box a" id="urlInput" type="Url" name="url" placeholder="Enter the url..." oninput="validateUrl(event)">
      <button class="submit__button b" type="submit"><i class="fa-solid fa-minimize"></i></button>
      <p class="error__message c" id="errorMessage">&nbsp;</p>
    </form>
    <img class="demo__img" src="https://foreignpolicyi.org/wp-content/uploads/2021/09/movie-video-compressor.jpg" alt="illustration-dashboard">
  </main>
  <footer>
    <ul class="social__media">
      <li><a href="https://github.com/ravitejalakkoju/url-shortener" target="_blank"><i class="fa-brands fa-github"></i></a></li>
    </ul>
    <p class="copyright">&copy; Copyright Minify URL. All rights reserved.</p>
  </footer>
  <script src="./scripts/script.js"></script>
  <script src="https://kit.fontawesome.com/862bd05429.js" crossorigin="anonymous"></script>
</body>
</html>
