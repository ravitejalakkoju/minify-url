<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Libre+Franklin:300,600,700">
  <link rel="stylesheet" href="./css/style.css">
  <link rel="stylesheet" href="./css/user-popup.css">
  <link rel="stylesheet" href="./css/user-login.css">
  
  <title>Url Shortener</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
</head>
<body>
  <header>
    <h1 class="heading">Minify url<span>.</span>
      <!-- <span class="settings"><i class="fa-solid fa-gear"></i></span> -->
      <span class="user" onclick="openUserPopup()"><i class="fa-regular fa-user"></i></span>
    </h1>
    <div class="user__popup d-none" id="userPopup">
      <div class="user__login">
        <form class="login__form">
          <div class="login__form__body">
            <div class="login__form__manually">
              <input class="login__form__input" type="text" placeholder="Username" name="uname" required="required"/>
              <input class="login__form__input" type="password" placeholder="Password" name="psw" required="required"/>
              <input class="primary-button primary-button_green" type="submit" value="Login"/>
            </div>
            <div class="login__form__footer"><a class="login__form__link" href="#">Sign up</a><a class="login__form__link" href="#">Forgot password?</a></div>
            <div class="vl login__form__vl"><span class="vl__word">or</span></div>
            <div class="login__form__social-media">
              <a class="login__form__social-link login__form__social-link_fb" href="#"><i class="fa-brands fa-facebook-f"></i>Login with Facebook</a>
              <a class="login__form__social-link login__form__social-link_tw" href="#"><i class="fa-brands fa-twitter"></i>Login with Twitter</a>
              <a class="login__form__social-link login__form__social-link_google" href="#"><i class="fa-brands fa-google"></i>Login with Google+</a>
            </div>
          </div>
        </form>
      </div>
      <div class="user__settings">
        
      </div>
    </div>
  </header>
  <main>
    <p class="title">Paste the URL to <span>shorten!</span></p>
    <form class="notify__form">
      <p class="minified__url o" id="minifiedUrlParent"><span>Minified Url:&nbsp;</span><a href="mini.fy/abcdef" id="minifiedUrl"></a><i class="fa-regular fa-copy"></i><i class="fa-solid fa-check"></i></p>
      <input class="input__box a" id="urlInput" type="Url" name="url" placeholder="Enter the url..." oninput="validateUrl(event)">
      <button class="submit__button b" type="submit" onclick="shortenUrl(event)"><i class="fa-solid fa-minimize"></i></button>
      <p class="error__message c" id="errorMessage">&nbsp;</p>
    </form>
    <img class="demo__img" src="https://foreignpolicyi.org/wp-content/uploads/2021/09/movie-video-compressor.jpg" alt="illustration-dashboard">
  </main>
  <footer>
    <ul class="social__media">
      <li><a href="https://github.com/ravitejalakkoju/url-shortener" target="_blank"><i class="fa-brands fa-github"></i></a></li>
    </ul>
    <p class="copyright">&copy; Copyright Minify URL. All rights reserved.</p>
  </footer>
  <script src="./scripts/script.js"></script>
  <script src="https://kit.fontawesome.com/862bd05429.js" crossorigin="anonymous"></script>
</body>
</html>
